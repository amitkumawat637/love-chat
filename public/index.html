<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Chat ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', sans-serif;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 350px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #messages li {
      padding: 8px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background-color: #ffe0f0;
      align-self: flex-start;
    }
    .you {
      background-color: #d3f8e2;
      align-self: flex-end;
      margin-left: auto;
    }
    .emoji {
      font-size: 20px;
      cursor: pointer;
      margin: 3px;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center p-3">

  <div class="text-center mb-4">
    <h2 class="fw-bold text-danger">ğŸ’– Love Chat ğŸ’–</h2>
    <p>Send your heart through messages</p>
  </div>

  <div class="bg-white p-4 rounded shadow w-100" style="max-width: 600px; position: relative;">
    <ul id="messages" class="d-flex flex-column"></ul>

    <div class="input-group">
      <input id="m" autocomplete="off" class="form-control" placeholder="Type your message..." />
      <button class="btn btn-light" onclick="toggleEmoji()">ğŸ˜Š</button>
      <button class="btn btn-danger" id="send">Send</button>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker">
      <span class="emoji">ğŸ˜</span>
      <span class="emoji">ğŸ˜˜</span>
      <span class="emoji">ğŸ¥°</span>
      <span class="emoji">â¤ï¸</span>
      <span class="emoji">ğŸ’‹</span>
      <span class="emoji">ğŸ˜‡</span>
      <span class="emoji">ğŸ˜‰</span>
      <span class="emoji">ğŸ¤—</span>
      <span class="emoji">ğŸ˜»</span>
      <span class="emoji">ğŸ’˜</span>
      <span class="emoji">ğŸ</span>
      <span class="emoji">ğŸ’Œ</span>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
 <script>
  const socket = io();
  const messages = document.getElementById('messages');
  const input = document.getElementById('m');
  const sendBtn = document.getElementById('send');
  const emojiPicker = document.getElementById('emojiPicker');

  // Get roomId from URL
  const roomId = window.location.pathname.split("/").pop();
  socket.emit('joinRoom', roomId);

  sendBtn.onclick = () => {
    const msg = input.value.trim();
    if (msg) {
      socket.emit('chat message', { roomId, msg });
      addMessage(msg, 'me');
      input.value = '';
    }
  };

  socket.on('chat message', msg => {
    addMessage(msg, 'you');
  });

  function addMessage(msg, type) {
    const li = document.createElement('li');
    li.className = type;
    li.textContent = msg;
    messages.appendChild(li);
    messages.scrollTop = messages.scrollHeight;
  }

  function toggleEmoji() {
    emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
  }

  document.querySelectorAll('.emoji').forEach(emoji => {
    emoji.addEventListener('click', () => {
      input.value += emoji.textContent;
      input.focus();
    });
  });

  window.onload = () => input.focus();
</script>

</body>
</html>
